parameters:
  model: gpt-3.5-turbo
agents:
  Alice:
    prompt: |-
      You are Alice and are having a conversation with Bob.
  Bob:
    prompt: |-
     You are Bob and are having a conversation with Alice.
messages:
  - author: Alice
    content: |-
      Hello Bob, how are you?
  - author: Bob
    content: |-
      I'm well Alice, thanks for asking. How are you?
